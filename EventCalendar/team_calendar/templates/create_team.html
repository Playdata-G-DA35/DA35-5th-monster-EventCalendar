{% extends "layout.html"%}
{%block title%}팀 등록{%endblock title%}
{%block contents%}
<h1>팀 등록</h1>
<!-- form의 action을 생략하면 현재 url경로로 요청.-->
<form method="post" onsubmit="return f_submit()">
    {% csrf_token %}
    <input type="hidden" name="user" value="{{user}}">
    <input type="hidden" name="user_name" value="{{user.name}}">
    <h2>팀 이름</h2>
    <input type="text" name="team_name" class="form-control" required />
    <div class="mt-3">
        <button type="submit" class="btn btn-primary" id="submit">등록</button>
    </div>
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% if  user.team  %}
<script>
    function f_submit() {
        alert("이미 소속된 팀이 있습니다.");
        return false
    }

    function name_check() {
        alert("중복된 팀이름 입니다.");
        return false
    }

</script>
    {% endif %}

{%endblock contents%}
